<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azaam A16</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .phone { 
            width: 100%; 
            max-width: 400px; 
            background: #000; 
            border-radius: 3rem; 
            padding: 12px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .screen { 
            aspect-ratio: 9/19; 
            border-radius: 2.5rem; 
            overflow: hidden; 
            position: relative;
        }
        .boot-screen {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        .loading-bar {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 3rem;
        }
        .loading-fill {
            height: 100%;
            background: white;
            animation: loading 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        .home-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 12px;
        }
        .battery {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .battery-icon {
            width: 24px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 3px;
            position: relative;
            padding: 2px;
        }
        .battery-fill {
            height: 100%;
            background: currentColor;
            border-radius: 1px;
        }
        .battery-tip {
            width: 2px;
            height: 6px;
            background: currentColor;
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 0 2px 2px 0;
        }
        .time-display {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }
        .time {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .date {
            font-size: 1.2rem;
            opacity: 0.7;
        }
        .device-name {
            color: #60a5fa;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
        }
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .app:active .app-icon {
            transform: scale(0.95);
        }
        .app-name {
            color: white;
            font-size: 0.85rem;
        }
        .dock {
            position: absolute;
            bottom: 1.5rem;
            left: 2rem;
            right: 2rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
        }
        .dock-icon {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dock-icon:active {
            transform: scale(0.9);
        }
        .lock-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .lock-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            max-width: 250px;
            padding: 1rem;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 1rem;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            outline: none;
            margin-top: 2rem;
        }
        input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: #2563eb;
            border: none;
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <script>
        let currentScreen = 'boot';

        function playSound(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = {click: 800, success: 523, unlock: 600}[type] || 400;
                gain.gain.setValueAtTime(0.2, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString('ar-SA', {hour: '2-digit', minute: '2-digit'});
        }

                            <div class="app-icon" style="background: #374151;">üì∑</div>

                        <div class="app" onclick="playSound('click')">
                            <div class="app-icon" style="background: #22c55e;">üìû</div>
                            <div class="app-name">ÿßŸÑŸáÿßÿ™ŸÅ</div>
                        </div>
                        <div class="app" onclick="playSound('click')">

        function unlock() {
            const input = document.getElementById('passInput');
            if (input.value === password) {
                playSound('unlock');
                isLocked = false;
                render();
            } else {
                playSound('error');
                input.value = '';
            }
        }

        function render() {
            const screen = document.getElementById('screen');
            if (currentScreen === 'boot') {
                screen.innerHTML = renderBoot();
            } else if (isLocked) {
                screen.innerHTML = renderLock();
            } else {
                screen.innerHTML = renderHome();
            }
        }

        // Start
        playSound('boot');
        render();
        setTimeout(() => {
            currentScreen = 'home';
            render();
        }, 3000);

        // Update time every second
        setInterval(() => {
            if (currentScreen === 'home') {
                render();
            }
        }, 1000);
    </script>
</body>
</html>
